<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-toolbar>
        <form (ngSubmit)="search()">
          <ion-searchbar
          placeholder="Search ingredients"
          [(ngModel)]="searchTerm"
          [ngModelOptions]="{standalone: true}">
          </ion-searchbar>
        </form>
      </ion-toolbar>
  <ion-list>
    <button ion-item *ngFor="let item of listItems" (click)="itemTapped($event, item)">
      <!-- <ion-icon [name]="item.icon" item-start></ion-icon> -->
      {{item}}
      <!-- <div class="item-note" item-end>
        {{item.note}}
      </div> -->
    </button>
  </ion-list>
</ion-content>
