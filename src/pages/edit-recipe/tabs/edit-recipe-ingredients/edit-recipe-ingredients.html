<ion-header>

    <ion-navbar>
      <ion-title>Ingrédients</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="doShowAddRow(true)">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <ion-item *ngIf="showAddRow || items.length === 0">
        <ion-label color="primary">Ingrédient</ion-label>
        <ion-input [(ngModel)]="newItem" placeholder="..."></ion-input>
        <button ion-button icon-only item-end (click)="addIngredient()">
            <ion-icon name="add"></ion-icon>
          </button>
      </ion-item>
    <ion-list>    
      <ion-item-sliding #item *ngFor="let ingredient of items">
          <ion-item>
            {{ingredient}}
          </ion-item>
          <ion-item-options side="right">
              <!-- <button ion-button (click)="">
                  <ion-icon name="delete"></ion-icon>
                  Retirer
                </button> -->
                <button color="danger" ion-button (click)="removeIngredient(ingredient)"><span class="button-inner">
                    <ion-icon name="trash" role="img" aria-label="trash"></ion-icon>
                    Delete
                  </span><div class="button-effect"></div></button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
  </ion-content>
